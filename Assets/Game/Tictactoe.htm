<html>
  <head>
    <title>TicTacToe | Games</title>
    <link rel="stylesheet" href="../css/Nav-bar.css" />
    <link rel="stylesheet" href="../css/Games/TicTacToe.css" />
    <script src="../js/TicTacToe.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@500&display=swap"
      rel="stylesheet"
    />
    <link rel="icon" href="https://freepngimg.com/save/55655-gaming-download-hd-png/512x512" sizes="16x16" type="image/png">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css"/>
    <link
      rel="shortcut icon"
      href="https://cdn140.picsart.com/248038099025212.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <nav>
      <ul>
        <li><a href="../../Home.html">Home</a></li>
        <li><a href="../../About.html">About</a></li>
        <li><a class="active" href="../../Game.html">Games</a></li>
          <li><a href="../../Shop.html">Shop</a></li>
        <li><a href="../..Profile.html">Profile</a></li>
        <li><a href="../../Contact.html">Contact</a></li>
      </ul>
    </nav>
    <!-- SELECT PLAYER BOX -->
    <div class="select-box">
      <header>Tic Tac Toe</header>
      <div class="content">
        <div class="title">Select which icon you want to be?</div>
        <div class="options">
          <button class="playerX">Player X</button>
          <button class="playerO">Player O</button>
        </div>
      </div>
    </div>

    <!-- LAYOUT/BOARD -->
    <div class="play-board">
      <div class="details">
        <div class="players">
          <span class="Xturn">X's Turn</span>
          <span class="Oturn">O's Turn</span>
          <div class="slider"></div>
        </div>
      </div>
      <!-- play area -->
      <div class="play-area">
        <section>
          <span class="box1"></span>
          <span class="box2"></span>
          <span class="box3"></span>
        </section>
        <section>
          <span class="box4"></span>
          <span class="box5"></span>
          <span class="box6"></span>
        </section>
        <section>
          <span class="box7"></span>
          <span class="box8"></span>
          <span class="box9"></span>
        </section>
      </div>
    </div>

    <!-- RESULT -->
    <div class="result-box">
      <div class="won-text"></div>
      <div class="btn">
        <button style="margin: 5px">Replay</button>
      </div>
    </div>
    <div id="balance" class="balance"></div>
  </body>
</html>
